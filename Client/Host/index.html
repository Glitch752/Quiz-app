<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Quiz app</title>
</head>
<body>
    <div class="title" id="rainbowText">QUIZZES</div>
    <div class="options-left menu-pane">
        <a class="option selected" href="../">Find quizzes</a>
        <a class="option" href="../Create">Create a quiz</a>
        <a class="option" href="../Quizzes">My quizzes</a>
        <a class="option" href="../Join">Join quiz</a>
    </div>
    <div class="content-right menu-pane" id="contentMenu">
        <div class="game" id="gameContainer">
            <div class="game-topbar">
                <div class="game-code">Game code: <span class="game-code-text" id="gameCode"></span></div>
                <button class="game-button" onclick="startGame()">Start</button>
            </div>
            <div class="game-users" id="gameUsers"></div>
        </div>
        <div class="question" id="questionContainer">
            <div class="question-topbar">
                <div class="question-text" id="questionText"></div>
            </div>
            <div class="question-answer-counter">
                <span class="question-answer-counter-text" id="questionAnswerCounterText"></span>
                <span class="question-answer-counter-total">/<span id="questionAnswerCounterTotal"></span> answers</span>
            </div>
            <div class="question-answers" id="questionAnswers"></div>
            <div class="question-time" id="questionTime"></div>
        </div>
        <div class="end-game" id="endGameContainer">
            <div class="end-game-text">Game ended!</div>
            <div class="end-game-scores">
                <div class="end-game-scores-podium">
                    <div class="end-game-podium-second" id="podiumSecond">
                        <div class="end-game-podium-text">2nd</div>
                        <div class="end-game-podium-name" id="podiumSecondName"></div>
                        <div class="end-game-podium-score" id="podiumSecondScore"></div>
                    </div>
                    <div class="end-game-podium-first" id="podiumFirst">
                        <div class="end-game-podium-text">1st</div>
                        <div class="end-game-podium-name" id="podiumFirstName"></div>
                        <div class="end-game-podium-score" id="podiumFirstScore"></div>
                    </div>
                    <div class="end-game-podium-third" id="podiumThird">
                        <div class="end-game-podium-text">3rd</div>
                        <div class="end-game-podium-name" id="podiumThirdName"></div>
                        <div class="end-game-podium-score" id="podiumThirdScore"></div>
                    </div>
                </div>
                <div class="end-game-scores-list" id="endGameScoresList">

                </div>
            </div>
        </div>
        
        <div class="in-between-questions" id="inBetweenQuestionsContainer">
            <div class="in-between-questions-text">Current scores</div>
            <div class="in-between-questions-scores" id="inBetweenQuestionsScores"></div>
            <div class="in-between-questions-timer" id="inBetweenQuestionsTimer"></div>
        </div>
    </div>
</body>
</html>
