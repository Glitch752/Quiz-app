<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Quiz app</title>
</head>
<body>
    <div class="title" id="rainbowText">QUIZZES</div>
    <div class="options-left menu-pane">
        <a class="option" href="../">Find quizzes</a>
    </div>
    <div class="content-right menu-pane">
        <div class="join" id="joinCodeContainer">
            <span class="join-text">Join live quiz!</span>
            <input type="text" class="join-code" id="joinCode" placeholder="Enter join code here..." maxlength="15">
            <button class="join-button" id="joinButton" onclick="joinGame(document.getElementById('joinCode').value)">Join</button>
        </div>
        <div class="name" id="nameContainer">
            <span class="name-text">Enter your name</span>
            <input type="text" class="name-input" id="nameInput" placeholder="Enter your name here..." maxlength="20">
            <button class="name-button" id="nameButton" onclick="setName(document.getElementById('nameInput').value)">Set name</button>
        </div>
        <div class="game" id="gameContainer">
            <div class="game-topbar">
                <div class="game-code">Game code: <span class="game-code-text" id="gameCode"></span></div>
            </div>
            <div class="game-users" id="gameUsers"></div>
        </div>
        <div class="question" id="questionContainer">
            <div class="question-topbar">
                <div class="question-text" id="questionText"></div>
            </div>
            <div class="question-answers" id="questionAnswers"></div>
        </div>
    </div>
</body>
</html>
